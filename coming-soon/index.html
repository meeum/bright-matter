<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Matter - new website coming soon</title>


    <style>
        :root {
            --secondary-color: #E9E4A4;
            --primary-color: #4E4B57;
        }
        * {
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
        }

        body {
            line-height: 1.4;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .inner {
            max-width: 90%;
            padding: 2rem 3%;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
        }

        @media only screen and (min-width: 800px) {
            header {
                /* margin-bottom: 4rem; */
            }
        }

        header .inner {
            display: flex;
            
            align-items: center;
            flex-direction: column-reverse;
            
        }

        header img {
            max-width: 80%;
            margin-bottom: 20%;
        }

       

        @media only screen and (min-width: 600px) {
            header .inner {
                
            justify-content: space-between;
            
            flex-direction: row; 
            }

            header img {
                max-width: unset;
                margin: 0;
            }
        }


        main .inner p {
            font-size: 2rem;
            
        }

        .contact {
            padding: 10px 20px;
            transition: 0.3s;
            background:var(--secondary-color);
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.5rem;
        }

        .contact:hover {
            font-size: 1.7rem;
        }

        @media only screen and (min-width: 800px) {
            main .inner p {
                max-width: 70%;
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <section class="inner">

            <a class="contact" href="mailto:test@mail.com?subject=Bright Matter website enquiry" target="new">Contact</a>

            <!-- <img class="logo" alt="Bright Matter" src="https://via.placeholder.com/200x100/000/fff?text=logo"> -->
            
                <img class="logo" alt="Bright Matter" src="bright-matter-logo.png" width="300px" height="244px">
           
        </section>
    </header>

    <main>

        <section class="inner">

            <p>Bright Matter is a Melbourne based company providing digital strategy for cultural organisations, content
                makers &amp; not-for-profits.</p>

        </section>



    </main>

        <section class="inner">
            <p>&copy 2021 Bright Matter PTY LTD</p>
        </section>

    </footer>-->

</body>

</html>
