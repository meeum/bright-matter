    <style>
        :root {
            --secondary-color: #FFFEF6;
            --primary-color: #8CBCC5;

           
        }
        * {
            margin: 0;
            padding: 0;
        }

        img {
            max-width: 100%;
        }

        body {
            line-height: 1.4;
            font-family: proxima_novaregular, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 18px;
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        .logo-stroke {
    stroke: var(--secondary-color);   
}
.logo-fill {
    fill: var(--secondary-color);   
}

        

        .inner {
            max-width: 90%;
            padding: 2rem 3%;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
        }

        @media only screen and (min-width: 800px) {
            header {
                /* margin-bottom: 4rem; */
            }
        }

        header .inner {
            display: flex;
            
            align-items: center;
            flex-direction: column-reverse;
            
        }

        header img {
            max-width: 80%;
            margin-bottom: 20%;
        }

       

        @media only screen and (min-width: 600px) {
            header .inner {
                
            justify-content: space-between;
            
            flex-direction: row; 
            }

            header img {
                max-width: unset;
                margin: 0;
            }
        }


        main .inner p {
            font-size: 2rem;
            
        }

        .contact {
            padding: 10px 20px;
            transition: 0.3s;
            background:var(--secondary-color);
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.5rem;
        }

        .contact:hover {
            font-size: 1.7rem;
        }

        @media only screen and (min-width: 800px) {
            main .inner p {
                max-width: 70%;
                font-size: 3rem;
            }
        }
    </style>
</head>
